<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Click to show nested table</title>
	<style type="text/css">
	body{
		background: #efefef8f
	}
	h1{
		text-align: center;
	}
		table, tr, td, th{
			border: 1px solid #000;
		    padding: 1rem 3rem;
		    border-radius: 3px;
		    margin: 0 auto;
		}
		tr:nth-child(even) {background: #efefef8f}
		tr:nth-child(odd) {background: #FFF}
	</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h1>Click any row to append </h1>
<table class="table">
	<tr onclick="baserow()">
		<th>
			<table class="table-left">
				<tr onclick="addmore()">
					<th>Student Name</th>
					<th>Class</th>
				</tr>
				<tr onclick="addmore()">
					<td>Jack Sparrow</td>
					<td>MCA</td>
				</tr>
				
			</table>
		</th>
		<th>
			<table table class="table-right">
				<tr onclick="addmoreright()">
					<th>Teacher Name</th>
					<th>Subject</th>
				</tr>
				<tr onclick="addmoreright()">
					<td>John Smith</td>
					<td>Database</td>
				</tr>
				
			</table>
		</th>
		 
	</tr>
	
</table>

</body>
<script>
 function addmore(){	
    $("table tr .table-left").append('<tr onclick="addmore()"><td>Jack Sparrow</td><td>MCA</td></tr>');
 };
  function addmoreright(){	
    $("table tr .table-right").append('<tr onclick="addmoreright()"><td>John Smith</td><td>Database</td></tr>');
 };

</script>
</html>
